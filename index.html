<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Nanodegree Neighborhood Map</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <main id="main">
      <div class="header">
        <span class="open" data-bind="click: handle">&#9776;</span>
        <span id="error">Everything is Fine</span>
      </div>
      <div id="map"></div>

    </main>

    <aside id="drawer">
      <h1>New Zealand Vacation</h1>
      <input id="search-location" type="search" placeholder="Search here"
        data-bind="value: currentQuery, valueUpdate: 'input'" autocomplete="off">

      <ul class="list" data-bind="foreach: locations">
        <li data-bind="text: title, click: $parent.setMarker.bind($data, id)"></li>
      </ul>
    </aside>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer

     src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyClAt5xhwZuJPnyne-RPxXOJPIgu1Hme_o&v=3&callback=viewModel.initMap"
     onerror="viewModel.mapError()">

    </script>
    <!-- Google Map API. Callback function initMap found in js/app.js -->
  </body>
</html>
